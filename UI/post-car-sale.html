<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <meta name="description" content="A web application marketplace for car" />
    <meta name="keywords" content="car, buy, sell, toyota, benz," />
    <meta name="author" content="Zack Aminu" />
    <link rel="stylesheet" href="styles/form.css" />
    <title>AutoMart | Post car sale AD</title>
  </head>

  <body>
    <div class="form-wrapper">
      <img class="img-top" src="images/am-logo.svg" alt="AutoMart logo" />
      <form>
            <h1>Place a FREE Advert</h1>
            <p class="text-center stand-out">
             With over a million monthly visits, Auto Mart will find you a buyer!
            </p>
        <div class="form-group">
          <label for="state">Car State</label>
          <select id="car-state" class="form-control" required>
            <option value="New"> New </option>
            <option value="Used"> Used </option>
          </select>
        </div>

        <div class="form-group">
          <label for="manufucture">Make</label>
          <input
            name="make"
            type="text"
            id="make"
            class="form-control"
            required
          />
        </div>
        <div class="form-group">
          <label for="model">Model</label>
          <input
            name="model"
            type="text"
            id="model"
            class="form-control"
            required
          />
        </div>
      

        <div class="form-group">
          <label for="price">Price<small>($)</small></label>
          <input
            name="price"
            type="text"
            id="price"
            class="form-control"
            required
          />
        </div>
        <div class="form-group">
                <label for="price">Color</label>
                <input
                  name="color"
                  type="text"
                  id="color"
                  class="form-control"
                  required
                />
              </div>
        <div class="form-group">
          <label for="pic">Image of the car</label>
          <input
            name="pic"
            type="file"
            id="pic"
            accept="image/*"
          />
        </div>
        <div class="form-group">
                <label for="">Seller Name</label>
                <input type="text" id="name" name="name" class="form-control" required>
        </div>

        <div class="form-group">
                <label for="">Email</label>
                <input type="email" id="email" name="email" class="form-control" required>
        </div>
        <div class="form-group">
                <label for="">Phone</label>
                <input type="text" id="phone" name="phone" class="form-control" required>
              </div>
    
      </form>
      <div class="form-group text-center">
        <button class="btn btn-primary full-width">SUBMIT AD</button>
      </div>
    </div>
  </body>
</html>
