<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <meta name="description" content="A web application marketplace for cars" />
    <meta name="keywords" content="car, buy, sell, toyota, benz," />
    <meta name="author" content="Zack Aminu" />
    <link rel="stylesheet" href="styles/form.css" />
    <title>AutoMart | View a car</title>
  </head>

  <body>
      <div class="form-wrapper">
          <img class="img-top" src="images/am-logo.svg" alt="AutoMart logo">
          <p class="text-center stand-out">View a car</p>
          <form>
            <div class="form-group">
              <label for="">Make</label>
              <select name="make" id="make" class="form-control">
                <option value="">Select Make</option>
              </select>
            </div>
            <div class="form-group">
              <label for="">Model</label>
              <select name="model" id="model" class="form-control" >
                  <option value="">Select Model</option>
              </select>
            </div>
            
          </form>
          <div class="form-group text-center">
                <button class="btn btn-primary full-width">View</button>
          </div>
      </div>
  </body>
</html>
