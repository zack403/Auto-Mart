<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="A web application marketplace for car">
	  <meta name="keywords" content="car, buy, sell, toyota, benz,">
    <meta name="author" content="Zack Aminu">
    <link rel="stylesheet" href="styles/form.css">
    <title>AutoMart | Sign Up</title>
  </head>

  <body>

  	<div class="form-page">
  		<div class="form-wrapper">

  			<img class="image-logo" src="images/am-logo.svg" alt="logo" />

            <div class="form-group">
		        <input type="text" id="name" class="form-control" required>
		        <label class="form-control-placeholder" for="name">Full Name</label>
	        </div>
	        <div class="form-group">
		        <input type="test" id="email" class="form-control" required>
		        <label class="form-control-placeholder" for="email">E-mail</label>
	        </div>
	        <div class="form-group">
		        <input type="password" id="password" class="form-control" required>
		        <label class="form-control-placeholder" for="password">Password</label>
	        </div>
	        <div class="form-group">
		        <input type="password" id="confirm-password" class="form-control" required>
		        <label class="form-control-placeholder" for="confirm-password">Confirm Password</label>
	        </div>

  			<div class="text-center">
  				<button class="sign-btn"> SIGN UP</button>
  			</div>
  			<hr>

  			<div class="text-center">
  				Already have an account? <a href="sign-in.html">Sign in</a>
  			</div>

  		</div>
  	</div>

  </body>
</html>
