<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="A web application marketplace for car">
	  <meta name="keywords" content="car, buy, sell, toyota, benz,">
    <meta name="author" content="Zack Aminu">
    <link rel="stylesheet" href="styles/form.css">
    <title>AutoMart | Sign Up</title>
  </head>

  <body>

        <div class="form-wrapper">
                <img class="img-top" src="images/am-logo.svg" alt="AutoMart logo">
                <form>
                  <div class="form-group">
                    <label for="">Full Name</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                  </div>
                  <div class="form-group">
                    <label for="">Email</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                  </div>
                  <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label  for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" class="form-control" required>
                    </div>
                
                </form>
                <div class="form-group text-center">
                      <button class="btn btn-primary full-width">SIGN UP</button>
                </div>
                <hr>

                <div class="text-center">
                        Already have an account? <a href="sign-in.html">Sign in</a>
                    </div>
            </div>
  </body>
</html>
