<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="A web application marketplace for car">
	  <meta name="keywords" content="car, buy, sell, toyota, benz,">
    <meta name="author" content="Zack Aminu">
    <link rel="stylesheet" href="styles/form.css">
    <title>AutoMart | Reset Password</title>
  </head>

  <body>

        <div class="form-wrapper">
                <img class="img-top" src="images/am-logo.svg" alt="AutoMart logo">
                <form>
                        <p class="text-center stand-out">Kindly fill in the fields below to reset your password</p>

                  <div class="form-group">
                    <label for="">New Password</label>
                    <input type="password" id="newPassword" name="newPassword" class="form-control" required>
                  </div>
                  <div class="form-group">
                    <label for="">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required>
                  </div>
                </form>
                <div class="form-group text-center">
                      <button class="btn btn-primary full-width">RESET PASSWORD</button>
                </div>
            </div>

  </body>
</html>
